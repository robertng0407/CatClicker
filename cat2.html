<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <div id="side-nav">
      <h1>Cats</h1>
      <hr>
      <ul id="catNav">
      </ul>
      <button type="button" name="button" id="adminButton">Admin</button>
      <div id="adminView" hidden>
        <form id="catFormSubmit">
          <div class="inputBlock">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" value="" placeholder="Name" required>
          </div>
          <div class="inputBlock">
            <label for="name">Picture:</label>
            <input type="text" name="name" id="picture" value="" placeholder="Photo URL" required>
          </div>
          <div class="inputBlock">
            <label for="name">Clicks:</label>
            <input type="text" name="name" id="clicks" value="" placeholder="Number of clicks">
          </div>
          <button type="submit" name="button">Save</button>
          <button type="button" name="button" id="cancelButton">Cancel</button>
        </form>
      </div>
    </div>
    <div class="container">
      <h1>Cat Clicker</h1>
      <hr>
      <h4 id="header">Welcome to Cat Clicker! Please choose a cat...</h4>
      <div id="catView"></div>
    </div>

    <!-- Javacript -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
